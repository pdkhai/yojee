version: 0.0
os: linux
files:
  - source: /
    destination: /tmp/yojee
permissions:
  - object: /tmp/yojee
    pattern: "**"
    owner: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 900
      runas: root
  ApplicationStart:
    - location: scripts/application-start.sh
      timeout: 900
      runas: ubuntu
